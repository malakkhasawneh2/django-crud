{% extends 'base.html' %}
{% block title %}Snacks-List{% endblock %}

{% block content %}
<h1>List of snacks</h1>
<button><a  href="{% url 'snack_create' %}"> + New snack</a></button>
<div>
<ul>
  {% for snack in object_list %}
  <li>
    <a href="{% url 'snack_detail' snack.pk %}">
        <b>Name: </b>{{snack.title}} - 
        <b>Description: </b> {{snack.description}} - 
        <b>Purchaser: </b> {{snack.purchaser}}
    </a>
  </li>
  {% endfor %}
</ul>
</div>
{% endblock content %}
